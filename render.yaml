databases:
  - name: Strive
    databaseName: strive-backend
    user: lqy57

services:
  - type: web
    name: Strive
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: strive-backend
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false